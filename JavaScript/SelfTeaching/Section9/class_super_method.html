<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //superは親のコンストラクターを実行できる。
      class Parent {
        method() {
          console.log("親クラスのメソッド");
        }
      }
      class Child extends Parent {
        method() {
          console.log("子クラスのメソッド");
        }
        myMethod() {
          this.method(); //子クラスのメソッドを実行
        }
        parentMethod() {
          super.method(); //親クラスのメソッドを実行
        }
      }

      const obj = new Child();
      obj.myMethod();
      //   子クラスのメソッド

      obj.parentMethod();
      //  親クラスのメソッド
    </script>
  </body>
</html>
