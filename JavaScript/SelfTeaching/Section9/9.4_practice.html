<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Parent {
        constructor(name) {
          this.name = name;
        }
        introduction() {
          console.log(`苗字は${this.name}です`);
        }
      }

      class Child extends Parent {
        constructor(name) {
          super(name);
        }
      }

      const taro = new Child("独習");
      taro.introduction();
    </script>
  </body>
</html>
