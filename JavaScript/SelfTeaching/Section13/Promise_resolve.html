<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promise.resolve(引数)はfulfilledの状態のPromiseインスタンスを返します。
      // 特定の処理を非同期処理として実行したいときに使う

      let val = 0;
      Promise.resolve().then(() => {
        console.log(`valの値は${val}です`);
      });

      val = 1;
      console.log("グローバルコンテキストを終了します。");
    </script>
  </body>
</html>
